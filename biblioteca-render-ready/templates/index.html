<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mapa Biblioteca</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/static/main.css">
</head>
<body class="bg-white text-gray-800">
<div class="max-w-6xl mx-auto p-6">
<header class="flex items-center justify-between mb-4">
<h1 class="text-2xl font-semibold">Mapa interactivo — Biblioteca</h1>
<div class="flex gap-2">
<input id="q" class="px-3 py-2 rounded-lg border" placeholder="Código Dewey (ej: 001.42)" />
<button id="btn" class="bg-orange-500 text-white px-4 py-2 rounded-lg">Buscar</button>
<button id="clear" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg">Limpiar búsqueda</button>
</div></header>
<main class="grid grid-cols-3 gap-6">
<section class="col-span-2 bg-white p-4 rounded-lg shadow">
<svg id="map-svg" viewBox="0 0 1400 700" class="w-full h-[640px]"></svg>
</section>
<aside class="bg-white p-4 rounded-lg shadow">
<h2 class="font-medium mb-2">Información</h2>
<div id="info" class="text-sm text-gray-700">Ingresa un código Dewey y presiona Buscar.</div>
<div id="search-results" class="mt-4"></div>
</aside></main>
<footer class="mt-6 text-sm text-gray-500">Blanco • Naranja • Gris — Prototipo profesional</footer>
</div>
<script src="/static/main.js"></script>
</body></html>
